name: 'CI/CD Pipeline'
on: 
  push:
    branches:
      - main
jobs:
  Compile_And_Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Ensure code compiles
        run: tsc -b
  



